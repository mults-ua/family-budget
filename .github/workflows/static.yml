# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject GAS URL from secret
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
        run: |
          if [ -z "${GAS_URL}" ]; then
            echo "ERROR: GAS_URL secret is empty or not set"
            exit 1
          fi
          sed -i "s|__GAS_URL__|${GAS_URL}|g" app/api.js
          if grep -q '__GAS_URL__' app/api.js; then
            echo "ERROR: placeholder still present after sed"
            exit 1
          fi
          echo "Injection OK â€” first line: $(head -4 app/api.js | tail -1)"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
