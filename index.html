<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Family Budget - Multi-currency expense tracker PWA">
  <meta name="theme-color" content="#6366f1">

  <title>Family Budget</title>

  <!-- Content Security Policy (Security: HIGH-3 fix) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' https://script.google.com https://script.googleusercontent.com https://bank.gov.ua https://cdn.jsdelivr.net; object-src 'none'; base-uri 'self'">

  <!-- Favicon -->
  <link rel="icon" href="icon.svg" type="image/svg+xml">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Tailwind CSS (latest version) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }
    .tab-button.active {
      @apply border-b-2 border-indigo-600 text-indigo-600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <h1 id="app-title" class="text-3xl font-bold text-gray-800">Family Budget</h1>
    </div>
  </header>

  <!-- Tab Navigation -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex space-x-8">
        <button class="tab-button active py-4 px-0 border-b-2 border-indigo-600 text-indigo-600 font-medium text-sm hover:text-indigo-700" data-tab="add">
          âž• Add
        </button>
        <button class="tab-button py-4 px-0 text-gray-600 font-medium text-sm hover:text-gray-800" data-tab="history">
          ðŸ“‹ History
        </button>
        <button class="tab-button py-4 px-0 text-gray-600 font-medium text-sm hover:text-gray-800" data-tab="charts">
          ðŸ“Š Reports
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto">
    <!-- Add Tab -->
    <div id="add-tab" class="tab-content active">
      <div id="add-container"></div>
    </div>

    <!-- History Tab -->
    <div id="history-tab" class="tab-content">
      <div id="history-table-container"></div>
    </div>

    <!-- Charts Tab -->
    <div id="charts-tab" class="tab-content">
      <div id="charts-container"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import * as add from './app/add.js';
    import * as history from './app/history.js';
    import * as charts from './app/charts.js';

    // Initialize app title from settings
    async function initializeApp() {
      try {
        const { fetchSettings } = await import('./app/api.js');
        const settings = await fetchSettings();
        const titleEl = document.getElementById('app-title');
        if (settings.family_name) {
          titleEl.textContent = settings.family_name;
        }
      } catch (error) {
        console.error('Error loading settings:', error);
      }

      // Render initial tab
      await add.render('add-container');
    }

    // Tab switching
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', async () => {
        const tabName = button.dataset.tab;

        // Update button states
        document.querySelectorAll('.tab-button').forEach(b => {
          b.classList.remove('active', 'border-b-2', 'border-indigo-600', 'text-indigo-600');
          b.classList.add('text-gray-600');
        });
        button.classList.remove('text-gray-600');
        button.classList.add('active', 'border-b-2', 'border-indigo-600', 'text-indigo-600');

        // Update content visibility
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        document.getElementById(`${tabName}-tab`).classList.add('active');

        // Render tab content
        try {
          switch (tabName) {
            case 'add':
              await add.render('add-container');
              break;
            case 'history':
              await history.render('history-table-container');
              break;
            case 'charts':
              await charts.render('charts-container');
              break;
          }
        } catch (error) {
          console.error(`Error rendering ${tabName} tab:`, error);
        }
      });
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.warn('Service Worker registration failed:', error);
          });
      });
    }

    // Initialize app on load
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
</body>
</html>
