# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject GAS URL from secret
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
        run: |
          echo "GAS_URL length: ${#GAS_URL}"
          python3 - <<'PYEOF'
          import os, sys
          url = os.environ.get('GAS_URL', '')
          if not url:
              print('ERROR: GAS_URL is empty'); sys.exit(1)
          with open('app/api.js', 'r') as f:
              content = f.read()
          if '__GAS_URL__' not in content:
              print('ERROR: placeholder not found in api.js'); sys.exit(1)
          content = content.replace('__GAS_URL__', url)
          with open('app/api.js', 'w') as f:
              f.write(content)
          print('Injection OK')
          PYEOF
          echo "=== api.js line 4 after injection ==="
          sed -n '4p' app/api.js

      - name: Stage injected api.js
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add app/api.js
          git commit -m "inject GAS_URL [skip ci]"
          echo "=== committed api.js line 4 ==="
          git show HEAD:app/api.js | sed -n '4p'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
